<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/rock-paper-scissors.css">
        <script src="script/rock-paper-scissors.js"></script>
    </head>

    <body>
        <div class = "game-container">
            <div class = "title-box">
            <p class = "game-title">
                <u>Rock Paper Scissors</u>
            </p>
            </div>
            <div class = "button-container">
                <button onclick =" 
                    playerMove = 'Rock';
                    computerMove = getComputerMove();
                    result1 = getResult(computerMove);
                    compareMove(result1);    
                    showResultElement();
                    showMovesElement();
                ">
                    <img src = "images/rock-emoji.png">
                </button>

                <button onclick =" 
                    playerMove = 'Paper';
                    computerMove = getComputerMove();
                    result1 = getResult(computerMove);
                    compareMove(result1);
                    showResultElement();
                    showMovesElement();
                ">
                    <img src="images/paper-emoji.png">
                </button>
            

                <button onclick =" 
                    playerMove = 'Scissors';
                    computerMove = getComputerMove();
                    result1 = getResult(computerMove);
                    compareMove(result1);
                    showResultElement();
                    showMovesElement();
                ">
                    <img src="images/scissors-emoji.png">
                </button>
            </div>
            <div class = "other-stuffs">
                <p class = "js-result"></p>

                <p class = "js-moves-card"></p>

                <p class = "js-stats-card"></p>

                <button class = "reset-button" onclick = "
                    stats.Win = 0;
                    stats.Lose = 0;
                    stats.Tie = 0;
                    localStorage.removeItem('stats');
                    updateStatsElement();
                ">
                    Reset Score
                </button>
            </div>
        </div>
        
    </body>

    <script>
        
   </script>

</html>
